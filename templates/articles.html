{% extends "layout.html" %}
{% block body %}
    <h3>Makaleler</h3>
    <hr>
    {% if articles %}
        <form action="/search" method = "POST">
            <input type="text" name = "keyword" maxlength="64" placeholder="Ara..">
            <button type="submit" class="btn btn-primary">Ara</button>
        </form>
        <hr>
        <ul class = "list-group">
            {% for article in articles %}
                <a href="/article/{{article.id}}"><li class = "list-group-item">{{article.title}}</li></a>
            {% endfor %}
        </ul>
    {% else %}
    <div class = "alert alert-danger">Bu blokta hen√ºz Makale bulunmuyor...</div>
    {% endif %}
{% endblock %}
